<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>jaoprod | Dark Web Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(160deg, #050505, #0d0d0d);
  color: #f1f1f1;
}

.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #0e0e0e, #151515);
  border-radius: 28px;
  padding: 42px 28px;
  text-align: center;
  box-shadow: 
    0 0 0 1px rgba(255,255,255,0.04),
    0 40px 120px rgba(0,0,0,0.8);
}

.brand {
  font-size: 40px;
  font-weight: 600;
  letter-spacing: 3px;
}

.brand span {
  color: #777;
  font-weight: 300;
}

.sub {
  font-size: 12px;
  color: #888;
  letter-spacing: 2px;
  margin-top: 6px;
  margin-bottom: 28px;
}

.title {
  font-size: 22px;
  font-weight: 400;
  margin-bottom: 16px;
}

.text {
  font-size: 14px;
  line-height: 1.9;
  color: #cfcfcf;
}

.price {
  margin: 26px 0;
  font-size: 24px;
  font-weight: 600;
  color: #ffffff;
}

.line-btn {
  display: block;
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #1aff64, #00c853);
  color: #000;
  text-decoration: none;
  border-radius: 16px;
  font-size: 17px;
  font-weight: 600;
  box-shadow: 0 15px 40px rgba(0,255,120,.45);
  transition: transform .2s ease;
}

.line-btn:active {
  transform: scale(0.97);
}

.footer {
  margin-top: 26px;
  font-size: 11px;
  color: #666;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="brand">jao<span>prod</span></div>
    <div class="sub">DIGITAL STUDIO</div>

    <div class="title">รับทำเว็บไซต์</div>

    <div class="text">
      ให้บริการออกแบบและพัฒนาเว็บไซต์<br>
      สำหรับร้านค้า & แบรนด์ออนไลน์<br>
      โครงสร้างดี โหลดเร็ว รองรับทุกอุปกรณ์
    </div>

    <div class="price">เริ่มต้น 1,500 บาท</div>

    <a class="line-btn" href="https://line.me/ti/p/mosnohp">
      ติดต่อผ่าน LINE
    </a>

    <div class="footer">
      © jaoprod • Crafted on iPhone
    </div>

  </div>
</div>
</body>
</html>
