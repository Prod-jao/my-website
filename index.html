<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jaoprod digital studio</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

nav{
  display:flex;
  justify-content:center;
  gap:22px;
  padding:20px;
}
nav a{
  color:#aaa;
  text-decoration:none;
  position:relative;
}
nav a::after{
  content:'';
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:2px;
  background:#00ff88;
  transition:.3s;
}
nav a:hover::after{width:100%}
nav a:hover{color:#00ff88}

.card{
  max-width:380px;
  margin:60px auto;
  padding:32px;
  background:rgba(255,255,255,.03);
  border-radius:24px;
  backdrop-filter:blur(20px);
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  text-align:center;
}

.btn{
  display:block;
  margin-top:25px;
  padding:16px;
  border-radius:14px;
  background:linear-gradient(135deg,#00ff88,#00cc66);
  color:#000;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 0 30px rgba(0,255,136,.6);
}
.btn:hover{transform:translateY(-2px)}
</style>
</head>

<body>

<nav>
  <a href="index.html">หน้าแรก</a>
  <a href="services.html">บริการ</a>
  <a href="portfolio.html">ผลงาน</a>
  <a href="contact.html">ติดต่อ</a>
</nav>

<div class="card">
  <h1>jaoprod</h1>
  <p>ออกแบบและพัฒนาเว็บไซต์  
  สำหรับแบรนด์ที่ต้องการภาพลักษณ์พรีเมียม</p>
  <p><b>เริ่มต้น 1,500 บาท</b></p>
  <button>ติดต่อผ่าน LINE</button>
</div>

</body>
</html>
